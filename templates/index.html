<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InstaXMedia Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: Josefin Sans, sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #1a1f2b, #6f42c1);
      color: #f0f0f0;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      box-sizing: border-box;
    }

    .container {
      background-color: rgba(30, 37, 51, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 800px;
      margin-bottom: 40px;
    }

    h1 {
      text-align: center;
      color: #1da1f2;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    h2 {
      color: #1da1f2;
      font-size: 1.5rem;
      margin-bottom: 10px;
      margin-top: 10px;
    }

    .instructions {
      background-color: #2b3242;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .instructions p,
    .instructions ol li {
      margin: 10px 0;
      margin-bottom:10px;
      color: #ccc;
    }

    .instructions strong {
      color: #fff;
    }

    .platform-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .platform-btn {
      padding: 10px 20px;
      margin: 0 5px;
      background-color: #3a3f51;
      color: #ddd;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .platform-btn.active {
      background-color: #1da1f2;
      color: #fff;
    }

    .input-group {
      display: flex;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 12px;
      border: 1px solid #555;
      background-color: #2a3140;
      color: #fff;
      border-radius: 8px 0 0 8px;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 12px 20px;
      background-color: #1da1f2;
      color: white;
      border: none;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0d8ecf;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1da1f2;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .progress-bar-container {
      width: 100%;
      background-color: #2a3140;
      height: 20px;
      border-radius: 10px;
      margin: 15px 0;
      overflow: hidden;
      display: none;
    }

    .progress-bar {
      height: 100%;
      background-color: #4CAF50;
      width: 0%;
      border-radius: 10px;
      transition: width 0.5s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
    }

    .results {
      margin-top: 20px;
    }

    .media-item {
      background-color: #2a3140;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .media-item a {
      background-color: #1da1f2;
      color: #fff;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 5px;
    }

    .error {
      color: #e74c3c;
      text-align: center;
      margin-top: 10px;
    }

    .status {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }

    .pending { color: #f39c12; }
    .downloading { color: #3498db; }
    .completed { color: #2ecc71; }
    .failed { color: #e74c3c; }

    .clear-btn {
      margin-top: 10px;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .clear-btn:hover {
      background-color: #c0392b;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.85rem;
      color: #aaa;
    }


    body.instagram {
      background: linear-gradient(135deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
    }

    body.twitter {
      background: linear-gradient(to bottom right, #141414, #1da1f2);
    }

    body.all {
      background: linear-gradient(to bottom right, #1a1f2b, #6f42c1);
    }

    .gradient-text {
      background: linear-gradient(45deg, #1da1f2, #4f8ef7, #4f5bd5); /* Instagram-style */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text; /* for some non-webkit browsers */
      color: transparent;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1 class="gradient-text">Instagram & X Downloader</h1>

    <div class="instructions">
      <!-- <p><strong>Supported platforms:</strong> Instagram and Twitter/X</p>
      <p><strong>Naming format:</strong> username_date_number.extension</p>
      <p><strong>How to use:</strong></p> -->
      <h2 class="gradient-text">Quick Guide</h2>
      <ol>
        <li>Paste a post URL from Instagram or Twitter</li>
        <li>Click Download and wait for processing</li>
        <li>Download files individually when ready</li>
      </ol>
    </div>

    <div class="platform-toggle">
      <button class="platform-btn active" data-platform="all">All Platforms</button>
      <button class="platform-btn" data-platform="instagram">Instagram</button>
      <button class="platform-btn" data-platform="twitter">Twitter/X</button>
    </div>

    <div class="input-group">
      <input type="text" id="url-input" placeholder="Paste Instagram or Twitter/X URL here">
      <button id="download-btn">Download</button>
    </div>

    <div class="status" id="status"></div>
    <div class="progress-bar-container" id="progress-container">
      <div class="progress-bar" id="progress-bar">0%</div>
    </div>

    <div class="loader" id="loader"></div>
    <div class="error" id="error-message"></div>
    <div class="results" id="results"></div>
  </div>

  <footer class="gradient-text">
    Â©2025 Social Media Downloader | For personal use only
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlInput = document.getElementById('url-input');
      const downloadBtn = document.getElementById('download-btn');
      const loader = document.getElementById('loader');
      const errorMessage = document.getElementById('error-message');
      const results = document.getElementById('results');
      const status = document.getElementById('status');
      const progressContainer = document.getElementById('progress-container');
      const progressBar = document.getElementById('progress-bar');
      const platformBtns = document.querySelectorAll('.platform-btn');

      let activePlatform = 'all';
      let currentJobId = null;
      let jobCheckInterval = null;
      let progressValue = 0;

      platformBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          platformBtns.forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          activePlatform = this.getAttribute('data-platform');

          // Set placeholder
          if (activePlatform === 'instagram') {
            urlInput.placeholder = 'Paste Instagram URL here';
          } else if (activePlatform === 'twitter') {
            urlInput.placeholder = 'Paste Twitter/X URL here';
          } else {
            urlInput.placeholder = 'Paste Instagram or Twitter URL here';
          }

          // Set body class to change background
          document.body.className = activePlatform; // ðŸ‘ˆ switch gradient
        });
      });

      downloadBtn.addEventListener('click', function() {
        const url = urlInput.value.trim();

        if (!url) return showError('Please enter a URL');

        if (activePlatform === 'instagram' && !url.includes('instagram.com')) {
          return showError('Please enter a valid Instagram URL');
        }

        if (activePlatform === 'twitter' && !url.includes('twitter.com') && !url.includes('x.com')) {
          return showError('Please enter a valid Twitter/X URL');
        }

        if (activePlatform === 'all' && !url.includes('instagram.com') && !url.includes('twitter.com') && !url.includes('x.com')) {
          return showError('Please enter a valid Instagram or Twitter/X URL');
        }

        results.innerHTML = '';
        errorMessage.textContent = '';
        status.textContent = '';
        status.className = 'status';

        if (jobCheckInterval) clearInterval(jobCheckInterval);

        progressValue = 0;
        progressBar.style.width = '0%';
        progressBar.textContent = '0%';
        progressContainer.style.display = 'block';
        loader.style.display = 'block';

        fetch('/download', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url: url }),
        })
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            showError(data.error);
            hideProgress();
            return;
          }

          if (data.job_id) {
            currentJobId = data.job_id;
            status.textContent = 'Job started: Preparing to download...';
            status.className = 'status pending';
            progressValue = 10;
            updateProgressBar();
            jobCheckInterval = setInterval(checkJobStatus, 1000);
          }
        })
        .catch(error => {
          loader.style.display = 'none';
          showError('An error occurred. Please try again.');
          hideProgress();
          console.error('Error:', error);
        });
      });

      function checkJobStatus() {
        if (!currentJobId) return;

        fetch(`/job/${currentJobId}`)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            clearInterval(jobCheckInterval);
            showError(data.error);
            hideProgress();
            return;
          }

          if (data.status === 'pending') {
            status.textContent = 'Pending: Waiting for download to begin...';
            status.className = 'status pending';
            progressValue = Math.min(30, progressValue + 2);
          } else if (data.status === 'downloading') {
            status.textContent = 'Downloading media...';
            status.className = 'status downloading';
            progressValue = Math.min(70, progressValue + 4);
          } else if (data.status === 'completed') {
            clearInterval(jobCheckInterval);
            loader.style.display = 'none';
            status.textContent = 'Download completed successfully!';
            status.className = 'status completed';
            progressValue = 100;
            updateProgressBar();
            displayResults(data);
            setTimeout(() => {
              fetch(`/clear_job/${currentJobId}`, { method: 'POST' });
            }, 5000);
          } else if (data.status === 'failed') {
            clearInterval(jobCheckInterval);
            showError(data.error || 'Download failed');
            status.textContent = 'Download failed';
            status.className = 'status failed';
            hideProgress();
          }

          updateProgressBar();
        })
        .catch(console.error);
      }

      function showError(message) {
        errorMessage.textContent = message;
        loader.style.display = 'none';
      }

      function hideProgress() {
        progressContainer.style.display = 'none';
      }

      function updateProgressBar() {
        progressBar.style.width = progressValue + '%';
        progressBar.textContent = progressValue + '%';
      }

      function displayResults(data) {
        if (!data.files || data.files.length === 0) return;

        results.innerHTML = '<h3>Downloaded Files:</h3>';
        data.files.forEach(file => {
          const mediaItem = document.createElement('div');
          mediaItem.className = 'media-item';
          mediaItem.innerHTML = `<span>${file.filename}</span><a href="/get_file/${file.filename}" download>Download</a>`;
          results.appendChild(mediaItem);
        });

        const clearBtn = document.createElement('button');
        clearBtn.className = 'clear-btn';
        clearBtn.textContent = 'Clear Results';
        clearBtn.onclick = () => {
          results.innerHTML = '';
          status.textContent = '';
          status.className = 'status';
          hideProgress();
        };
        results.appendChild(clearBtn);
      }
    });
  </script>
</body>
</html>
